---
cluster: "buddy-2.5"

form:
  - version
  - modules
  - buddy_queue
  - buddy_num_hours

attributes:
  version:
    label: "ParaView Version"
    help: "Select the desired version of ParaView"
    widget: select
    options:
      - [ "ParaView 5.12.0", "ParaView/5.12.0-foss-2023b"]
  modules:
    widget: text_field
    label: Additional modules
    help: "Additional modules you wish to load seperated by spaces. Please be sure to match the FOSS, GCC, and or R versions listed with your selected RStudio version."
    value: ""
  buddy_queue:
    label: Queue
    help: "Queue your job will run on"
    widget: select
    options:
      - [ "Desktop", "desktop" ]
#      - [ "High Mem", "high-mem" ]
  buddy_num_hours:
    widget: number_field
    label: "Number of hours"
    required: true
    help: "Set the length of time for this job (1-48)"
    min: 1
    max: 48
    step: 1
    value: 2
